<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Optimized</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />


	<p:layout fullPage="true">

		<p:layoutUnit header="Optimized" position="north">
		</p:layoutUnit>

		<p:layoutUnit header="Seja bem vindo, #{autenticacaoBean.usuarioLogado.nome}."  position="south">
		</p:layoutUnit>


		<p:layoutUnit position="west" size="200">
			<h:form id="formMenu">
				<p:panelMenu>
				
						<p:submenu label="Cadastros" rendered="#{autenticacaoBean.temPermissoes(['A'])}">
								
							<p:menuitem value="Usuários" outcome="/pages/usuarios.xhtml" />
							<p:menuitem value="Especialidades" outcome = "/pages/especialidade.xhtml"  />
							<p:menuitem value="Perfis" outcome = "/pages/perfil.xhtml"  />
							
															
						</p:submenu>						
						
						
						<p:submenu label="Acomodações">
							<p:menuitem value="Leitos" outcome="/pages/leitos.xhtml" />
						    <p:menuitem value="Acomodação" outcome="/pages/acomodacao.xhtml" />
						</p:submenu>
						
						
					<p:submenu label="Atendimento "
						rendered="#{autenticacaoBean.temPermissoes(['A','M'])}">
						<p:menuitem value="Consultas" outcome="/pages/consulta.xhtml"/> 
						
					</p:submenu>
					
					<p:submenu label="PEP">
						<p:menuitem value="Prontuário Eletrônico" outcome="/pages/pep.xhtml"/> 
						
					</p:submenu>
							
					
					<p:submenu label="Arquivo">
						<p:menuitem value="Página Inicial"
							outcome="/pages/principal.xhtml" />
							
						<p:menuitem value="Sair"
							actionListener="#{autenticacaoBean.encerraSessao()}" 
							outcome="/pages/autenticacao.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false">

			<ui:insert name="conteudo" />

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
